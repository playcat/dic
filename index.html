
<!DOCTYPE html>
<html>
<head>
  <title>DIC: Stay calm, nice and supportive. And remember...</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="https://dic.digital/github.html" class="top-link">Powered by GitHub! Wasting no money :)</a>
  <div class="container">
    <div id="timer">
      Loading...
    </div>
  </div>

  <script>
	  function updateTime() {
		        var now = new Date();
		        var target = new Date(now.getFullYear(), now.getMonth(), 25, 9, 0, 0);
		        // If the current date is after the 25th of this month at 9:00, set target to h at 9:00
		        if (now > target) {
				        target.setMonth(target.getMonth() + 1);
				      }

		        var diff = Math.floor((target - now) / 1000);
		        var days = Math.floor(diff / (60 * 60 * 24));
		        diff -= days * (60 * 60 * 24);
		        var hours = Math.floor(diff / (60 * 60));
		        diff -= hours * (60 * 60);
		        var minutes = Math.floor(diff / 60);
		        diff -= minutes * 60;
		        var seconds = diff;

		        document.getElementById("timer").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds";
		      }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
