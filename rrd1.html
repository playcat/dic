<!DOCTYPE html>
<html>
<head>
    <title>RRD1</title>
    <style>
        h1 {
            font-size: 32pt;
        }
        .task {
            margin: 5px;
            padding: 10px;
            background-color: lightblue;
            display: inline-block;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>RRD1</h1>
    <div id="tasks"></div>

    <script>
        const tasks = ['Task 1', 'Task 2', 'Task 3', 'Task 4'];
        const timeSlots = 30; // number of time slots
        let currentSlot = 0;

        function allocateTask() {
            const task = tasks[currentSlot % tasks.length];
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.textContent = task + ' (Slot ' + (currentSlot + 1) + ')';
            document.getElementById('tasks').appendChild(taskDiv);
            
            currentSlot++;
            if (currentSlot < tasks.length * timeSlots) {
                setTimeout(allocateTask, 1000); // next allocation in 1 second
            }
        }

        allocateTask();
    </script>
</body>
</html>
